<!--

HTLM aporta la estructura
CSS la apariencia
JavaScrip la interactivida y animacion

Primero realizaremos la estructura, despues le daremos apariencia y forma y por ultimo daremos interactividad: acceso a enlaces, conexion con servicios externos...

		1.Etiquetas: siempre van entre <> y siempre van en pares, de inicio y cierre, por ejemplo <html>, </html>.
		Por convencion se escriben en minuscula.

		Para emprezar un programa html debemos hacerlos de la siguientes forma:

				a. Primero debemos indicar la version de html que vamos a usar de la siguiente forma:
						
						<!DOCTYPE html>    //indica que la web estará siguiendo el estandar HTML5

				b. Despues indicamos las dos etiquetas que siempre van al inicio y final de un documento html:
				<html> y </html> para el inicio y cierre del documento respectivamente.

						<!DOCTYPE html>
						<html>


						</html>

				c. Ahora indicamos las etiquetas head, o cabecera, que no seran visibles para el usuario final. 
				No obstante, en ellas se indican elementos muy importantes como hojas de estilo, archivos de javascript, internos, iconos, titutlo... 
				Dentro del head tenemos las etiquetas meta que son muy importantes para que los buscadores puedan posicionar 
				en las busquedas nuestra web. Dentro del head tenemos varias etiquetas meta, entre otras (algunas de ellas llevan atributos como por ejemplo CONTENT en las etiquetas meta, estos atributos indican ciertos datos):

						<!DOCTYPE html>
						<html lang = "es">								//lang seria un atributo que indica el lenguaje
						<head>
								<meta charset= "iso-8559-1"/>			//esta etiqueta no tiene par de cierre, indica la 												codificacion

								<meta name = "description" content = "Página de enseñanza html 5" /> //permiten al buscador 																		categorizar la pagina web

								<meta name = "keywords" content = "html5, css3, Javascript, diseño web" /> //aporta palabras 																				claves para que el 																				buscador indexe la web

						</head>
						</html>

			d. Ahora indicamos la etiqueta body, que contendra la informacion visible, por lo que se puede considerar la etiqueta mas importante. Todo lo introducido anteriormente no se vera, pero el body sera totalmente visible. 

								<!DOCTYPE html>
								<html lang = "es">
								<head>
									<meta charset = "iso-8559-1" />
									<meta name = "description" content = "Página de enseñanza html 5"/>
									<meta name = "keywords" content = "html5, css3, Javascript, diseño web"/>
								</head>
								<body>

								</body>
								</html>
	--> 

	<!DOCTYPE html>
	<html lang = "es">
	<head>
		<meta charset = "iso-8559-1" />
		<meta name = "description" content = "Página de enseñanza html 5"/>
		<meta name = "keywords" content = "html5, css3, Javascript, diseño web"/>
	</head>
	<body>
			Esta es nuestra primera web
	</body>
	</html>
